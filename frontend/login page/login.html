<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Assam | Login</title>

    <style>
        :root {
            --primary-blue: #1A73E8;
            --dark-navy: #0D1B2A;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #E0EAFC 0%, #CFDEF3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            text-align: center;
        }

        /* LOGO */
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 800;
            color: var(--dark-navy);
        }

        .logo img {
            width: 130px;
            height: auto;
            margin-bottom: 10px;
        }

        h2 {
            margin-bottom: 24px;
            color: var(--dark-navy);
        }

        .input-group {
            text-align: left;
            margin-bottom: 18px;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            color: #4A5568;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-top: 6px;
            border-radius: 12px;
            border: 1.5px solid #E2E8F0;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #1557B0;
        }

        .options {
            margin-top: 18px;
            font-size: 14px;
        }

        .options a {
            color: var(--primary-blue);
            font-weight: 700;
            text-decoration: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

<div class="auth-container">

    <!-- LOGO (FIXED PATH) -->
    <div class="logo">
        <img src="Rhino Logo.png" alt="Exploring Assam Logo">
        Exploring Assam
    </div>

    <!-- SIGN IN -->
    <div id="signin">
        <h2>Sign In</h2>

        <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="name@example.com">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password">
        </div>

        <button>Sign In</button>

        <div class="options">
            New traveler?
            <a href="#" onclick="show('signup')">Create Account</a>
        </div>
    </div>

    <!-- SIGN UP -->
    <div id="signup" class="hidden">
        <h2>Create Account</h2>

        <div class="input-group">
            <label>Full Name</label>
            <input type="text">
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password">
        </div>

        <button>Register</button>

        <div class="options">
            Already have an account?
            <a href="#" onclick="show('signin')">Sign In</a>
        </div>
    </div>

</div>

<script>
    function show(id) {
        document.getElementById('signin').classList.add('hidden');
        document.getElementById('signup').classList.add('hidden');
        document.getElementById(id).classList.remove('hidden');
    }
</script>

</body>
</html>
